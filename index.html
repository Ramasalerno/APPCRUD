<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Crud</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>

   <!--  <nav class="navbar navbar-light">
        <a href="#" class="navbar-brand"> Aplicacion de productos </a>
    </nav> -->

    <div class="container">
        <!-- APLICACION CON JS -->
        <div id="App" class="row pt-5">
            <div class="col-md-4 mb-2">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Agrega un producto!</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control"
                                autocomplete="off">
                        </div>
                        <div class="form-group mt-2">
                            <input type="number" id="price" placeholder="Precio del producto" class="form-control"
                                step="0.01">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" placeholder="Numero de parte/SKU" id="sku" autocomplete="off">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary col-12 mt-2">
                    </form>

                </div>
            </div>


            <div id="product-list" class="col-md-8"></div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
